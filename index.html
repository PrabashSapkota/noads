<!DOCTYPE html>
<html lang="en" class="bg-black">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ad-Free Player</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000; /* Avoid white flash */
      overflow: hidden;
    }

    .iframe-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .message-overlay {
      position: absolute;
      inset: 0;
      display: none; /* Start fully hidden */
      align-items: center;
      justify-content: center;
      z-index: 10;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe id="contentFrame" allowfullscreen></iframe>
    <div id="errorMessage" class="message-overlay bg-red-100 bg-opacity-90 text-red-700 p-4">
      Could not load content. The site may block embedding (X-Frame-Options) or there was a network issue.
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      function getUrlParameter(name) {
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
        const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        const results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
      }

      const url = getUrlParameter('url');
      const contentFrame = document.getElementById('contentFrame');
      const errorMessage = document.getElementById('errorMessage');

      if (url) {
        contentFrame.src = url;

        contentFrame.onload = () => {
          errorMessage.style.display = 'none';
        };

        contentFrame.onerror = () => {
          errorMessage.style.display = 'flex';
          console.error("Iframe loading error.");
        };

        // Fallback in case of silent failure
        setTimeout(() => {
          if (
            contentFrame.contentDocument &&
            contentFrame.contentDocument.body.innerHTML.trim().length === 0
          ) {
            errorMessage.style.display = 'flex';
          }
        }, 5000);
      } else {
        errorMessage.innerText = 'No URL provided. Please use ?url=... in the query string.';
        errorMessage.style.display = 'flex';
      }
    });
  </script>
</body>
</html>
