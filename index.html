<!DOCTYPE html>
<html lang="en" class="bg-black">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ad-Free Player</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000; /* Avoid white flash */
      overflow: hidden;
    }

    .iframe-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .message-overlay {
      position: absolute;
      inset: 0;
      display: none; /* Start fully hidden */
      align-items: center;
      justify-content: center;
      z-index: 10;
      text-align: center;
    }

    /* Viewer count overlay - minimal style */
    .viewer-overlay {
      position: absolute;
      top: 12px;
      left: 12px;
      z-index: 20;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: bold;
      color: #ef4444; /* red-500 */
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .red-dot {
      width: 10px;
      height: 10px;
      background-color: #ef4444;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe id="contentFrame" allowfullscreen></iframe>
    
    <!-- Live Viewer Count: red dot + red number only -->
    <div class="viewer-overlay">
      <div class="red-dot"></div>
      <span id="count">0</span>
    </div>
    
    <div id="errorMessage" class="message-overlay bg-red-100 bg-opacity-90 text-red-700 p-4">
      Could not load content. The site may block embedding (X-Frame-Options) or there was a network issue.
    </div>
  </div>

  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      function getUrlParameter(name) {
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
        const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        const results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
      }

      const url = getUrlParameter('url');
      const contentFrame = document.getElementById('contentFrame');
      const errorMessage = document.getElementById('errorMessage');
      const viewerCountElement = document.getElementById('count');

      // Extract ID: last 10 characters of the ?url= value
      let id = 'default'; // fallback
      if (url && url.length >= 10) {
        id = url.slice(-10);
      } else if (url) {
        id = url; // use full if shorter than 10
      }

      // Initialize socket with stream ID
      const socket = io('wss://wss.timstreams.site', {
        query: { id }
      });

      // Listen for viewer count updates
      socket.on('updateViewCount', (data) => {
        if (data.id === id) {
          viewerCountElement.textContent = data.viewCount;
        }
      });

      // Existing iframe loading logic
      if (url) {
        contentFrame.src = url;

        contentFrame.onload = () => {
          errorMessage.style.display = 'none';
        };

        contentFrame.onerror = () => {
          errorMessage.style.display = 'flex';
          console.error("Iframe loading error.");
        };

        // Fallback in case of silent failure
        setTimeout(() => {
          if (
            contentFrame.contentDocument &&
            contentFrame.contentDocument.body.innerHTML.trim().length === 0
          ) {
            errorMessage.style.display = 'flex';
          }
        }, 5000);
      } else {
        errorMessage.innerText = 'No URL provided. Please use ?url=... in the query string.';
        errorMessage.style.display = 'flex';
      }
    });
  </script>
</body>
</html>
