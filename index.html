<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Universal Player</title>
  <!-- Load JW Player asynchronously -->
  <script async src="https://cdn.jwplayer.com/libraries/KB5zFt7A.js"></script>
  <!-- Load Socket.IO -->
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      overscroll-behavior: none;
    }
    #player {
      position: relative;
      width: 100%;
      height: 100vh;
      max-width: 100vw;
      z-index: 10;
    }
    .jwplayer {
      width: 100% !important;
      height: 100vh !important;
      object-fit: contain;
    }
    .jw-controlbar {
      z-index: 1000 !important;
      touch-action: manipulation;
    }
    .iframe-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      object-fit: contain;
    }
    #viewer-count {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      color: #00ff00;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      z-index: 1000;
      pointer-events: none;
      backdrop-filter: blur(4px);
    }
    #count {
      color: #00ff00;
    }
    @media screen and (max-width: 768px) {
      #viewer-count {
        font-size: 16px;
        padding: 8px 12px;
        top: 15px;
        right: 15px;
      }
    }
    @media screen and (max-width: 480px) {
      #viewer-count {
        font-size: 14px;
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <!-- Viewer count overlay -->
  <div id="viewer-count">
    <span id="count">0</span> Viewers Watching
  </div>

  <script>
    // Setup player and live viewer count
    (function() {
      const params = new URLSearchParams(window.location.search);
      const srcParam = params.get("src");
      const urlParam = params.get("url");

      let src = "";
      if (srcParam) {
        src = decodeURIComponent(srcParam);
      } else if (urlParam) {
        src = decodeURIComponent(urlParam);
      }

      if (!src) {
        document.getElementById("player").innerHTML = "Invalid or empty URL.";
        return;
      }

      // Extract the stream ID: last 30 characters of the src (iframe link)
      const id = src.length >= 30 ? src.slice(-30) : src;

      // Viewer count element
      const countElement = document.getElementById('count');

      // Initialize Socket.IO connection
      const socket = io('wss://wss.timstreams.site', {
        query: { id }
      });

      socket.on('updateViewCount', (data) => {
        if (data.id === id) {
          countElement.textContent = data.viewCount;
        }
      });

      const setupPlayer = () => {
        if (typeof jwplayer === "undefined") {
          setTimeout(setupPlayer, 50);
          return;
        }

        // HLS or DASH stream → use JW Player
        if (src.includes(".m3u8") || src.includes(".mpd")) {
          jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';
          const isDASH = src.includes(".mpd");
          jwplayer("player").setup({
            playlist: [{
              sources: [{
                file: src,
                type: isDASH ? "dash" : "hls",
                preload: "auto"
              }]
            }],
            width: "100%",
            height: "100vh",
            autostart: true,
            controls: true,
            displaytitle: false,
            stretching: "uniform",
            primary: "html5",
            mute: false,
            playbackRateControls: false,
            liveTimeout: 30,
            preload: "metadata"
          });
          jwplayer("player").on("fullscreen", (e) => {
            if (e.fullscreen) {
              jwplayer("player").setControls(true);
            }
          });
          const resizePlayer = () => {
            jwplayer("player").resize("100%", window.innerHeight);
          };
          window.addEventListener("orientationchange", resizePlayer);
          window.addEventListener("resize", resizePlayer);
          resizePlayer();
        } else {
          // Any other link (iframe embed) → use plain iframe without sandbox
          const container = document.createElement("div");
          container.className = "iframe-container";

          const iframe = document.createElement("iframe");
          iframe.src = src;
          iframe.allow = "autoplay; fullscreen; picture-in-picture";
          // No sandbox attribute at all
          iframe.style.cssText = "width:100%;height:100vh;border:none;";
          iframe.loading = "lazy";

          container.appendChild(iframe);
          document.body.innerHTML = ""; // Clear body
          document.body.appendChild(container);
          document.body.appendChild(document.getElementById('viewer-count')); // Keep viewer count on top
        }
      };

      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", setupPlayer);
      } else {
        setupPlayer();
      }
    })();
  </script>
</body>
</html>
